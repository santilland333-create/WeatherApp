<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/img/weather.svg" type="image/svg">
</head>

<body>
<div class="Weather-app">
    <header class="Weather-header">
        <h1>Weather App</h1>
    </header>

    <main class="Main">
        <section class="Search">
            <input type="text" placeholder="Enter city name" id="city-input">
            <button id="search-button">Search</button>
        </section>
        <section class ="Info" id="info-section">
            <div id="city"></div>
            <div id="date"></div>
        </section>
        <section class="Display" id="weather-display">
            <div id="weather"></div>
            <div id="temp"><span></span></div>
            <div id="hi-low"></div>
        </section>
    </main>

    <footer class="Footer">
        <p>&copy; 2026 Weather App</p>
    </footer>

</div>
<script src="main.js"></script>
</body>
</html>
